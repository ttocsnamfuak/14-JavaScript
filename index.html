<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ufo Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="time" placeholder="Date x/xx/xx">
          <a id="search" class="btn btn-default">Search</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="city" placeholder="City">
          <a id="srcCity" class="btn btn-default">Search</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="state" placeholder="State">
          <a id="srcState" class="btn btn-default">Search</a>
        </div>
      </div> 
    <div class="row">  
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="shape" placeholder="Shape">
          <a id="srcShape" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration(mins)</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div>  
      <nav aria-label="...">
        <ul class="pager">
          <li><a id="backPg">Beginning</a></li>
          <li><a id="forwardPg">Next 25</a></li>
        </ul>
      </nav>
    </div>

  </div>
  <script src="data/Data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
